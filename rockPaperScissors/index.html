<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Piedra, Papel o Tijeras</title>
        <script src="script.js"></script>
    </head>
    <body style="text-align: center;">
        <div class="container-fluid">
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" onclick="window.location.replace('..');">Minigames Selector</button><br>
            </div>
            <div class="row">
                <div class="col-3"><br>
                    <legend>Machine</legend>
                    <img src="images/rock.jpg" id="rockImg" style="display: none; margin-left: auto; margin-right: auto;" width="70%">
                    <img src="images/paper.jpg" id="paperImg" style="display: none; margin-left: auto; margin-right: auto;" width="60%">
                    <img src="images/scissors.jpg" id="scissorsImg" style="display: none; margin-left: auto; margin-right: auto;" width="60%">
                </div>
                <div class="col-3"><br>
                    <form>
                        <legend>Human</legend><br>
                        <fieldset>
                            <label>
                                <input type="radio" name="choice" id="rockChoice" value="rock"> Rock
                            </label><br>
                            <label>
                                <input type="radio" name="choice" id="paperChoice"  value="paper"> Paper
                            </label><br>
                            <label>
                                <input type="radio" name="choice" id="scissorsChoice"  value="scissors"> Scissors
                            </label>
                        </fieldset>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Let's Play Rock, Paper, Scissors!</h2><br>
                    <div>
                        <button class="btn btn-primary" onclick="play()">Play</button>
                    </div><br>
                    <div>
                        <button class="btn btn-secondary" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <br><h3 id="result"></h3>
            </div>
        </div>
    </body>
</html>
