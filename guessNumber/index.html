<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body style="text-align: center;">
        <div class="d-grid gap-2">
            <button class="btn btn-secondary" onclick="window.location.replace('..');">Minigames Selector</button><br>
        </div>
        
        <h1>Guess The Number</h1><br>
        <button class="btn btn-primary" onclick="guessRandom()">Guess between 1 and 100</button><br><br>
        <form>
            <label>Change Min and Max numbers (Default 1-100)</label><br><br>
            <input type="number" id="minNumber" placeholder="Minimum number">
            <input type="number" id="maxNumber" placeholder="Maximum number"><br><br>
            <input type="button" class="btn btn-info" onclick="guessSpecificRandom()" value="Guess between the specified nums">
        </form><br><br>
        <h5 id="error"></h5>

        <p>How to play:</p>
        <p>The program will generate a random number between 1 and 100 (or the numbers selected by the user) and the user will need to guess that number in 6 tries or less.</p>
        <p>The program will be giving hints in order to help.</p>
    </body>
</html>
